<html>
<head>

<body>
    <header id="header" class="sticky">

        <!-- un 0 ?  -->

        <nav id="nav-bar" class="nav-bar">
            <ul>

                <!-- create a text description -->

                <li class="nav-link">
                    <a href="#header">Description</a>

                <li class="nav-link">
                    <a href="#pricing">Pricing</a>
                </li>
                <li class="nav-link">
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>


    </header>

    <main>


        <div class="wrapper-vid">
            <iframe id="video" class="video" width="100%" height="100%" src="https://www.youtube.com/embed/u44K1JAfW-0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <hr>

            <div class="card card-regular">

                <!-- <ul>
                    <li></li>

        </div>
        

        
        <div class="contact">
            <form action="https://www.freecodecamp.com/email-submit">
                <label for="email">Want to receive updates about the product ?</label>
                <input id="contact" type="email" placeholder="Email adress" pattern="[A-z0-9._%+-]+@[A-z0-9.-]+\.[A-z]{2,4}" name="email" id="email" required>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
